<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculater</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="Calculater">
        <input class="display" type="text">
        <button class="clear dark-gray">C</button>
        <button class="divmod dark-gray">%</button>
        <button class="clear1 dark-gray">x</button>
        <button class="div orange">/</button>
        <button class="div7">7</button>
        <button class="div8">8</button>
        <button class="div9">9</button>
        <button class="divp orange">+</button>
        <button class="div4">4</button>
        <button class="div5">5</button>
        <button class="div6">6</button>
        <button class="divm orange">-</button>
        <button class="div1">1</button>
        <button class="div2">2</button>
        <button class="div3">3</button>
        <button class="divmul orange">*</button>
        <button class="div0">0</button>
        <button class="dot">.</button>
        <button class="equals orange">=</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
</body>

</html>
